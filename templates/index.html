{% extends "base.html" %}
{% block title %}Index Page{% endblock %}

{% block content %}
    <h1>Hello World</h1>
    <ul>
        {% for item in my_list %}
            {% if item == 3 %}
                <li style="color: red;">{{ item }}</li>
            {% else %}
                <li>{{ item }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    <p>{{ my_list }}</p>

    <!-- Dynamic link to other page based on function name rather than set endpoint name -->
    <a href="{{ url_for('other') }}">Other</a>
{% endblock %}
